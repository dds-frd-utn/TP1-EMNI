    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">

         <li class="nav-item">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
        
      <div class="card">

      <div class="card-header">

        <button class="btn btn-primary" data-toggle="modal" data-target="#modalGenerarTransaccion">
          Generar transacción
        </button>

      </div>

      <div class="card-body">
        
        <table id="transacciones" class="table table-bordered table-striped dt-responsive tablas" width="100%">

          <thead>
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
          </thead>         
        </table>

      </div>
          
      
         
      <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <ul id="transaccioness">
                        </ul>                        
                    </div>
                </div>
                <div class="row">             
                    <div class="col">
                        <div class="card text-white mb-3" style="width: 30rem;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);height: 23rem;">
                            <h2>Detalle de las transacciones:</h2>
                            <div class="row">
                                <p style="color:black; margin-left: 1rem;">Número de Transacción: &nbsp;</p>
                                <p style="color:black" id="nroTrans"></p>
                            </div>
                            <div class="row">
                                <p style="color:black; margin-left: 1rem;">Monto: &nbsp;</p>
                                <p style="color:black" id="monto"></p>
                                <p style="color:black; margin-right: 1rem;">&nbsp;$ARS</p>
                            </div>
                            <div class="row">
                                <p style="color:black; margin-left: 1rem;">Fecha: &nbsp;</p>
                                <p style="color:black" id="fechaTransaccion"></p>
                            </div>
                            <div class="row">
                                <p style="color:black; margin-left: 1rem;">Descripción &nbsp;</p>
                                <p style="color:black" id="descripcion"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


  </div>
  
  <!-- =============================================
VENTANA MODAL
=============================================-->

<div class="modal fade" id="modalGenerarTransaccion">

  <div class="modal-dialog">

    <div class="modal-content">

      <form role="form" method="post" enctype="multipart/form-data">

        <!-- =============================================
        HEAD MODAL
        =============================================-->

        <div class="modal-header" style="background:#007bff; color:white ">

          <h4 class="modal-title">Transacción</h4>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <span aria-hidden="true">&times;</span>

          </button>

        </div>

        <!-- =============================================
        CUERPO MODAL
        =============================================-->

        <div class="modal-body">

          <div class="card-body">
              


            <!-- Campo para el monto -->

            <div class="form-group">
              
              <div class="input-group">
                
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>

                <input type="text" class="form-control input-lg" id="cargaroMonto" name="nuevoMonto" placeholder="Ingresar monto" required>

              </div>

            </div>

            <!-- Campo para descripcion -->

            <div class="form-group">
              
              <div class="input-group">
                
                <span class="input-group-text"><i class="fas fa-file-alt"></i></span>

                <input type="text" class="form-control input-lg" id="cargarDesc" name="nuevoDesc" placeholder="Descripción">

              </div>

            </div>

            
          </div>

        </div>

        <!-- =============================================
        FOOTER MODAL
        =============================================-->

        <div class="modal-footer justify-content-between">

          <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>

          <button type="submit" class="btn btn-primary" id="enviarTransferencia">Completar</button>

        </div>

      </form>

    </div>

  </div>
